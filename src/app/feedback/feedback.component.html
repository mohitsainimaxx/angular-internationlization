<div class="feedback-form-container">
    <mat-card class="feedback-form mat-elevation-z2">
        <mat-card-title i18n="@pageHeader">
            Give the  feedback
        </mat-card-title>
         <mat-card-content>
            <form  (ngSubmit)="this.myForm.controls.valid && saveFeedback()">
                <mat-form-field class="full-width">
                    <input i18n-placeholder matInput placeholder="Name" name="name" #name="ngModel"  [(ngModel)]="customerFeedback.name"
                    required>
                    <mat-error i18n *ngIf="this.myForm.controls.submitted && this.myForm.controls.rating.errors?.required
                    ">Name is required</mat-error>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-select i18n i18n-placeholder placeholder="Gender" name="gender"  #gender="ngModel" [(ngModel)]="customerFeedback.gender"
                       required>
                        <mat-option value="Male">Male</mat-option>
                        <mat-option value="Female">Female</mat-option>
                        <mat-option value="Others">Don't Want to disclose</mat-option>
                    </mat-select>
                    <mat-error i18n *ngIf="this.myForm.controls.submitted && this.myForm.controls.rating.errors?.required">Gender is required
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <textarea i18n-placeholder matInput placeholder="Comment" name="comment" #comment="ngModel" [(ngModel)]="customerFeedback.comment"
                        required></textarea>
                    <mat-error i18n *ngIf="this.myForm.controls.submitted&& this.myForm.controls.rating.errors?.required">Comment is required
                    </mat-error>
                </mat-form-field>
                <label i18n class="example-margin">Rate our customer service: </label>
                <mat-radio-group i18n class="example-radio-group" name="rating" #rating="ngModel" [(ngModel)]="customerFeedback.rating" required>
                    <mat-radio-button class="example-radio-button" value="Excellent"> Excellent </mat-radio-button>
                    <mat-radio-button class="example-radio-button" value="Good"> Good </mat-radio-button>
                    <mat-radio-button class="example-radio-button" value="Bad"> Bad </mat-radio-button>
                </mat-radio-group>
                <mat-error i18n *ngIf="this.myForm.controls.submitted && this.myForm.controls.rating.errors?.required">Rating is required</mat-error>
                <mat-card-actions>
                    <button i18n type="submit" mat-raised-button color="primary">Submit</button>
                </mat-card-actions> 
            </form>
        </mat-card-content>
    </mat-card>
</div>
